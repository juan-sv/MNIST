apiVersion: "kubeflow.org/v1alpha1"
kind: StudyJob
metadata:
  namespace: kubeflow
  labels:
    controller-tools.k8s.io: "1.0"
  name: mnist
spec:
  studyName: mnist
  owner: crd
  optimizationtype: maximize
  objectivevaluename: val_acc
  optimizationgoal: 0.96
  requestcount: 4
  metricsnames:
    - loss
    - acc
    - val_loss
  parameterconfigs:
    - name: --lr
      parametertype: double
      feasible:
        min: "0.01"
        max: "0.03"
    - name: --num-layers
      parametertype: int
      feasible:
        min: "2"
        max: "5"
#    - name: --epochs
#      parametertype: int
#      feasible:
#        min: "100"
#        max: "200"
    - name: --optimizer
      parametertype: categorical
      feasible:
        list:
        - sgd
        - adam
  workerSpec:
    goTemplate:
        rawTemplate: |-
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: {{.WorkerID}}
            namespace: kubeflow
          spec:
            template:
              spec:
                containers:
                - name: {{.WorkerID}}
                  image: juansv/mnist:latest
                  command:
                  - "python"
                  - "run.py"
                  - "--epochs=10"
                  {{- with .HyperParameters}}
                  {{- range .}}
                  - "{{.Name}}={{.Value}}"
                  {{- end}}
                  {{- end}}
                restartPolicy: Never
  suggestionSpec:
    suggestionAlgorithm: "random"
    requestNumber: 3